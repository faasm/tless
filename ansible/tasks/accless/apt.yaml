- name: "Install APT depdencencies"
  become: yes
  apt:
    name:
      - build-essential
      - cmake
      - libboost-all-dev
      - libcurl4-openssl-dev
      - libjsoncpp-dev
      - libssl-dev
      - ninja-build
      - nlohmann-json3-dev
      - pkg-config
      - python3-venv
    update_cache: yes
