---

- name: "Create code dir"
  file:
    path: "/home/{{ ansible_user }}/git"
    state: directory

- name: "Clone TLess repos"
  git:
    repo: "https://www.github.com/faasm/{{ item }}.git"
    dest: "/home/{{ ansible_user }}/git/faasm/{{ item }}"
    update: yes
    recursive: yes
    clone: yes
    force: yes
    accept_hostkey: yes
  with_items:
    - "tless"

# TODO: delete me before merge
- name: "Clone tless branch"
  git:
    repo: "https://www.github.com/faasm/tless.git"
    dest: "/home/{{ ansible_user }}/git/faasm/tless"
    version: cold-starts
    force: yes
